<!DOCTYPE html>
<html lang="en">        

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke Listing</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">PokeDex</a>
            </div>
            <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'poke_list' 0 10 %}">Listing</a></li>
            <li><a href="{% url 'poke_table' %}">Table</a></li>
            </ul>
        </div>
    </nav>
                
    <div class="container">
            <div class="row ">
                    {% for poke  in pokemon %}
                    <div class="card col-sm-4">
                      <div class="card-block">
                        <h4 class="card-title">{{poke.name}}</h4>
                        <p class="card-text">{{poke.type_1}} {{poke.type_2}}</p>
                        <p class="card-text"><small class="text-muted">Total: {{poke.total}}</small></p>
                      </div>
                    </div>
                    {% endfor %}
                
            </div>
    </div>
    
</body>
</html>
